<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta para mi Danna bonita</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>    
<body>
    <div class="container">  
        <div class="valentines">
            <div class="envelope-container">
                <div class="envelope"></div>
                <div class="front"></div>
                <div class="card">
                    <div class="text">¿Quieres</br> ser</br> mi Valentine?</div>
                    <div class="heart"></div>
                </div>
                <div class="hearts">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                    <div class="four"></div>
                    <div class="five"></div>
                </div>
            </div>
            <div class="shadow"></div>
        </div>
        <div class="buttons">
            <button class="yes-btn">Sí</button>
            <button class="no-btn">No</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
